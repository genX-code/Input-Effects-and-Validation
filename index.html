<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<h1>Input Effects</h1>
	<form action="">
		<div class="container">
			<input type="text" class="input-effect" name="firstName" required>
			<label for="firstName">First Name</label>
			<span class="focus-border"></span>
		</div>

		<div class="container">
			<input type="text" class="input-effect" name="lastName" required>
			<label for="lastName">Last Name</label>
			<span class="focus-border"></span>
		</div>

		<div class="container">
			<input type="email" class="input-effect" name="email" required>
			<label for="email">Email</label>
			<span class="focus-border"></span>
		</div>

		<div class="container">
			<input type="password" class="input-effect" name="password" required>
			<label for="email">Password</label>
			<span class="focus-border"></span>
		</div>
	</form>

	<script src='./js/index.js'></script>
	
</body>
</html>
